<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Playlist Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Playlist Recommender</h1>
        <p>Enter your city to get playlists based on the current weather!</p>
        <input type="text" id="city" placeholder="Enter your city">
        <button onclick="fetchWeather()">Find Playlists</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
